      <form id="ejemplarForm" th:object="${ejemplares}" th:action="@{/actualizarEjemplares}" method="post">
        <table id="tabla">
          <tr>
            <th onclick="sortTable(0)">ID</th>
            <th onclick="sortTable(1)">Estado</th>
            <th onclick="sortTable(2)">Obra</th>
          </tr>
          <tr th:each="ejemplar : ${ejemplares}">
            <td>
              <p th:text="${ejemplar.ejemplarID}"></p>
            </td>
            <td>
              <p th:text="${ejemplar.estado}"></p>
            <td>
              <p th:text="${ejemplar.obra.titulo}"></p>
            </td>
            <td>
              <input type="checkbox" th:value="${ejemplar.ejemplarID}" th:name="ejemplarID" />
            </td>
          </tr>
        </table>
      </form>

    <script>
      window.onload = function() {
        var buttons = document.querySelectorAll('.button-primary-right-icon');
        buttons[1].addEventListener('click', function(e) {
          e.preventDefault();
          var tableRows = document.querySelectorAll('#ejemplarForm table tr');
          var ejemplarIds = [];
          for (var i = 1; i < tableRows.length; i++) {
            var input = tableRows[i].querySelector('input[type="checkbox"]');
            if (input.checked) {
              ejemplarIds.push(Number(input.value));
            }
          }
          var data = {
            id: ejemplarIds
          };
          fetch('/borrarEjemplar', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
          }).then(function(response) {
            if (response.ok) {
              window.location.href = '/gestionEjemplar';
            } else {
              console.error('Error:', response.status);
            }
          }).catch(function(error) {
            console.error('Error:', error);
          });
        });
      }
      document.addEventListener('DOMContentLoaded', (event) => {
        let logoutButton = document.querySelector('.button-primary[data-wf-user-logout="Cerrar sesión"]');
        if (logoutButton) {
          logoutButton.addEventListener('click', () => {
            window.location.href = '/login';
          });
        }
      });
	  
	    function sortTable(n) {
      var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
      table = document.getElementById("tabla");
      switching = true;
      dir = "asc"; 

      while (switching) {
        switching = false;
        rows = table.rows;
        for (i = 1; i < (rows.length - 1); i++) {
          shouldSwitch = false;
          x = rows[i].getElementsByTagName("TD")[n];
          y = rows[i + 1].getElementsByTagName("TD")[n];
          if (dir == "asc") {
            if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
              shouldSwitch= true;
              break;
            }
          } else if (dir == "desc") {
            if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
              shouldSwitch = true;
              break;
            }
          }
        }
        if (shouldSwitch) {
          rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
          switching = true;
          switchcount ++;      
        } else {
          if (switchcount == 0 && dir == "asc") {
            dir = "desc";
            switching = true;
          }
        }
      }
    }
    </script>
